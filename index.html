<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: #4CAF50; color: white; padding: 15px; font-size: 24px; }
        section { padding: 20px; }
        .contact-form { max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        footer { background: #333; color: white; padding: 10px; position: absolute; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <header>Welcome to My Website</header>
    <section>
        <h2>About Me</h2>
        <p>Hello! This is my simple website hosted on GitHub Pages.</p>
    </section>
    <section>
        <h2>Contact Me</h2>
        <div class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button>Send</button>
        </div>
    </section>
    <footer>&copy; 2025 My Website</footer>
</body>
</html>
